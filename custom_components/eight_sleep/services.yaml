heat_set:
  target:
    entity:
      integration: eight_sleep
      domain: sensor
  fields:
    duration:
      required: true
      selector:
        number:
          min: 0
          max: 28800
          unit_of_measurement: seconds
    target:
      required: true
      selector:
        number:
          min: -100
          max: 100
          unit_of_measurement: "°"
    sleep_stage:
      required: true
      default: current
      selector:
        select:
          mode: dropdown
          options:
            - label: Set Current Temperature
              value: current
            - label: Set Bedtime Temperature
              value: bedTimeLevel
            - label: Set Early Temperature
              value: initialSleepLevel
            - label: Set Late Temperature
              value: finalSleepLevel
heat_increment:
  target:
    entity:
      integration: eight_sleep
      domain: sensor
  fields:
    target:
      required: true
      selector:
        number:
          min: -100
          max: 100
          unit_of_measurement: "°"

set_one_off_alarm:
  name: Set One-Off Alarm
  description: Sets a one-off alarm for the specified time.
  target:
    entity:
      integration: eight_sleep
      domain: sensor
  fields:
    time:
      required: true
      selector:
        time:
    enabled:
      required: false
      default: true
      selector:
        boolean:
    vibration_enabled:
      required: false
      default: true
      selector:
        boolean:
    vibration_power_level:
      required: false
      default: "50"
      selector:
        select:
          options:
            - label: "Low"
              value: "20"
            - label: "Medium"
              value: "50"
            - label: "High"
              value: "100"
    vibration_pattern:
      required: false
      default: "RISE"
      selector:
        select:
          options:
            - label: "Rise"
              value: "RISE"
            - label: "Intense"
              value: "intense"
    thermal_enabled:
      required: false
      default: true
      selector:
        boolean:
    thermal_level:
      required: false
      default: 0
      selector:
        number:
          min: -100
          max: 100
          unit_of_measurement: "°"
